spring:
  application:
    name: itcaststore-backend
  
  datasource:
    url: jdbc:postgresql://postgres:5432/itcaststore
    username: itcaststore
    password: itcaststore
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB

  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss

server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# JWT配置
jwt:
  secret: itcaststore-secret-key-2025-very-long-and-secure-key-for-jwt-token-generation
  expiration: 86400000 # 24小时（毫秒）

# 文件上传配置
file:
  upload:
    path: /app/uploads
    url: /uploads

# 日志配置
logging:
  level:
    root: INFO
    cn.itcast: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/itcaststore.log

# Langflow 智能体服务配置（请根据实际部署修改）
langflow:
  # 如果在 docker-compose 中服务名是 langflow，后端容器内可用 http://langflow:7860
  # 本地开发直接跑在宿主机时可改为 http://localhost:7860
  base-url: http://langflow:7860
  # 你的 Flow ID（在 Langflow UI 中复制），例如：123e4567-e89b-12d3-a456-426614174000
  flow-id: YOUR_FLOW_ID
  # 如启用了鉴权，可在此填入 API Key，否则留空
  api-key: ""