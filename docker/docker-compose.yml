services:
  # PostgreSQL 数据库服务
  postgres:
    image: postgres:16-alpine
    container_name: itcaststore_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: itcaststore
      POSTGRES_USER: itcaststore
      POSTGRES_PASSWORD: itcaststore
      TZ: Asia/Shanghai
    ports:
      - "5433:5432"
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres_data:/var/lib/postgresql/data
    networks:
      - itcaststore_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U itcaststore"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端应用服务（Spring Boot）
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: itcaststore_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - TZ=Asia/Shanghai
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/itcaststore
      - SPRING_DATASOURCE_USERNAME=itcaststore
      - SPRING_DATASOURCE_PASSWORD=itcaststore
    ports:
      - "8080:8080"
    volumes:
      - uploads_data:/app/uploads
    networks:
      - itcaststore_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/products", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # 前端应用服务（Nginx）
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: itcaststore_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - itcaststore_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  itcaststore_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
